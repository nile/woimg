#{extends 'plain.html'/}
<div id="dlg-add-from-website" class="frame-border"  style="margin:5px;">
	#{form @Application.paste(), id:'url-load-form'}
		<fieldset>
		<legend>收藏网络图片</legend>
		<input type="hidden" name="client" value="bookmarklet">
		<input type="hidden" name="type" value="url">
		<input type="hidden" name="site" value="${url}">
		<p><label>请选择一个图片</label><br/>
		<input class="title" type="text" name="url" value="${media}">
		</p>
		<p><label>请选择一个面板</label><br/>
		<select class="title" name="board" id="board" >
			#{list boards, as:'b'}
			<option value="${b.hash}">${b.name}</option>
			#{/list}
		</select>
		</p>
		<p><label>描述</label><br/>
		<textarea class="title" name="desc">${title}</textarea>
		</p>
		<input class="title" type="submit" value="提交">
		</fieldset>
	#{/form}
	<div class="clear"></div>
</div>
